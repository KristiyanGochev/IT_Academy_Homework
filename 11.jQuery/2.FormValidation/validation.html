<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="validationCss.css">
    <title>ValidationHW</title>
</head>

<body>
    <div class="container">

        <h2>President Election</h2>
        <form action="" name="registration">

            <label for="firstName">Your First Name</label>
            <input type="text" name="firstname" id="firstName" placeholder="John" />

            <label for="age">Your Age</label>
            <input type="number" name="age" id="age" placeholder="Your Age" />

            <button type="button" id="btn-submit">Submit</button>
            <button type="button" id="btn-reset">Reset</button>

        </form>

        <div class="messageSuccess" id="hide">
            <h3>Thank you!</h3>
            <p>Your Vote has been submitted!</p>
        </div>

        <div class="messageUnSuccess" id="hide">
            <h3>Error</h3>
            <p>You are under 18 years old.You are not eligible to Vote!!!`</p>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</body>

</html>
